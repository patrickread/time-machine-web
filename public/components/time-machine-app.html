<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">

<link rel="import" href="time-machine-toolbar.html">
<link rel="import" href="tm-alarm.html">
<link rel="import" href="tm-alarm-editor.html">
<link rel="import" href="tm-login.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="tm-behavior.html">

<dom-module id="time-machine-app">
  <template>
    <style include="tm-app-shared-styles"></style>
    <time-machine-toolbar
      signed-in="[[signedIn]]"
      on-sign-out="signOut">
    </time-machine-toolbar>
    <tm-login
      on-sign-in="signIn"
      signed-in="[[signedIn]]"
      disabled="[[!online]]">
    </tm-login>
    <firebase-auth
      id="auth"
      app-name="time-machine"
      provider="google"
      signed-in="{{signedIn}}"
      user="{{user}}">
    </firebase-auth>
    <paper-fab
      icon="add"
      on-tap="create"
      disabled="[[!online]]"
      aria-label="Add alarm">
    </paper-fab>
    <tm-alarm-editor
      id="editor"
      alarm="{{editableAlarm}}"
      on-close="commitChange">
    </tm-alarm-editor>
    <firebase-document
      id="document"
      app-name="time-machine"
      path="[[editableAlarmId]]"
      data="{{editableAlarm}}">
    </firebase-document>
    <firebase-query
      id="query"
      app-name="time-machine"
      path="/alarms/[[user.uid]]"
      data="{{alarms}}">
    </firebase-query>
    <app-indexeddb-mirror
      session="[[user.uid]]"
      key="alarms"
      data="{{alarms}}"
      persisted-data="{{persistedAlarms}}">
    </app-indexeddb-mirror>
    <div class="alarms">
      <template is="dom-repeat" items="[[persistedAlarms]]" as="alarm">
        <tm-alarm
          id$="[[alarm.$key]]"
          title="[[alarm.title]]"
          time="[[alarm.time]]"
          activated="[[alarm.activated]]"
          days="[[alarm.days]]"
          on-tap="edit">
        </tm-alarm>
      </template>
    </div>
  </template>
  <script>
    Polymer({
      is: 'time-machine-app',
      behaviors: [Polymer.TimeMachineAppBehavior],

      signIn: function() {
        this.$.auth.signInWithPopup();
      },
      get alarmsPath() {
        return '/alarms/' + this.user.uid;
      },

      toEditableId: function(alarmId) {
        return this.alarmsPath + '/' + alarmId;
      },

      get isEditable() {
        return this.online;
      }
    });
  </script>
</dom-module>
